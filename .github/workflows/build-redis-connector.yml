---
name: Build Connector
on:
  pull_request:
  push:

jobs:
  build-extension:
    name: "Build Connector"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: '8'

      - name: Build flink connector 1.15
        run: |
          mvn clean package -DskipTests \
            -Dflink.version=1.15.0